<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotifyJS Test</title>
    <style>
        :root{
            font-size: 100%;
        }
        html{
            font-size: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <link href="snackbar.css" rel="stylesheet"/>
</head>
<body>
    <button id="simple">Test</button>
    <script type="module">
        import { notify } from './notify.js';
        
        const simpleExmaple = document.body.querySelector('#simple');
        simpleExmaple.addEventListener('click', ()=>{
            notify({
                message: "Simple example of the notify export.",
                closeable: true,
                classes: ['test1', 'test2'],
                buttons: [
                    {
                        label: 'Test',
                        callback: ()=>{},
                        classes: 'button-test'
                    }
                ]
            });
        });

    </script>
</body>
</html>
